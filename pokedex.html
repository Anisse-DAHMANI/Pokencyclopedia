<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="assets/vendor/materialize/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/types.css">

<!-- Compiled and minified JavaScript -->
<script src="assets/vendor/VueJS/vue.min.js"></script>
<script type="module" src="assets/js/pokedex/modulePokedex.js"></script>
<script type="module" src="assets/js/pokedex/controllerPokedex.js"></script>
<script type="module" src="assets/js/pokedex/viewPokedex.js"></script>
<script type="module" src="assets/js/pokedex/pokemon.js"></script>

</head>
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper" >  
          <a href="index.html" class="brand-logo center"><img src="assets/images/logo_Pokencyclopedia.png" height="150px" alt="Logo"> </a>
          </ul>
        </div>
    </nav>
    <div id="menu" class="center">
      <a href="index.html" class="waves-effect waves-light btn-large">Accueil</a>
      <a class="waves-effect waves-light btn-large">Pokedex</a>
    </div>

    <br>


    <div class="container hide" id="card-pokemon-detail">
        <div id="card-pokemon-etc"class="card-panel center col s12">
          <div class="row s6">

            <div class="row s1 right">
              <a id="close" class="waves-effect waves-light btn">close</a>
            </div>

            <h3 class="row s3" id="namePokemon"></h3>
          <p class="row s2">
            <label>
              <input id="checkboxShiny" type="checkbox" class="filled-in"/>
              <span>Shiny</span>
            </label>
          </p>
          <div class="row s4">
            <div class="col s3 left">
              <a id="precedent" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">keyboard_arrow_left</i></a>
            </div>
            <div class="col s6 center">
              <img id="pokemonImage" src="" style="width: 30%" alt="Chargement de photo">
            </div>
            <div class="col s3 right">
              <a id="suivant" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
          </div>
          <h5 id="idPokemon" class="row s2" style="margin-top: 0px;">#</h5>
          </div>
          
          <div class="card-panel row s4" style="border: teal solid 3px;background-color: lightcoral;">
            <div class="col s6">
              <div class="row s4">
                <h6 id="types" class="left"></h6>
              </div>
              <div class="row s2">
                <h6 id="height" class="left">Height : ###m</h6>
              </div>
              <div class="row s2">
                <h6 id="weight" class="left">Weight : ###kg</h6>
              </div>
              <div class="row s2">
                <h6 id="habitat" class="left">Habitat :</h6>
              </div>
              <div class="row s2">
                <h6 id="shape" class="left">Shape : </h6>
              </div>
            </div>
            <div class="col s6">
              <div class="row s2">
                <h4 class="row s6 left">Description :</h4>
                <div style="overflow-x: hidden; overflow-y: scroll;height: 100px; background-color:lightgray; border:gray solid 1px;" class="row s6 left">
                  <p id="descriptionPokemon" style="width: 95%;text-align: left;"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row s4">
            <div class="row s6">
              <h4>Statistics</h4>
            </div>
            <div class="row s6" style="display: flex;justify-content: center;margin-left: auto;margin-right: auto;">
              <div class="skills-bars">
                <div class="skills-item">
                    <span id="hp" data-percent="75" class="percent"></span>
                    <p>Health</p>
                </div>
                <div class="skills-item">
                    <span id="attack" data-percent="70" class="percent"></span>
                    <p>Attack</p>
                </div>
                <div class="skills-item">
                    <span id="defense" data-percent="90" class="percent"></span>
                    <p>Defense</p>
                </div>
                <div class="skills-item">
                    <span id="attack_special" data-percent="60" class="percent"></span>
                    <p>Attack Special</p>
                </div>
                <div class="skills-item">
                    <span id="defense_special" data-percent="30" class="percent"></span>
                    <p>Defense Special</p>
                </div>
                <div class="skills-item">
                  <span id="speed" data-percent="30" class="percent"></span>
                  <p>Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <div class="container" style="width: 50%;">
      <div id="loading" class="preloader-wrapper big active row s6">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
  
  
      <div id="inputPokemon" class="row s6 center" style="width: 100%;">
        <div class="input-field col s7" style="margin-top: 0px;">
          <i class="material-icons prefix">account_circle</i>
          <input id="inputSearch" type="text" class="validate">
          <label for="inputSearch">Pokemon's name to search</label>
        </div>
        <div id="buttonSearch" class="col s5">
          <a class="waves-effect waves-light btn"><i class="material-icons right">search</i>Search</a>
        </div>
      </div>
    </div>


    <div class="container" id="app">
        <my-pokemon v-for="item in pokemons" v-bind:pokemon="item" v-bind:key="item.id"></my-pokemon>
    </div>

    <script src="assets/vendor/materialize/js/materialize.js"></script>
</body>
</html>
